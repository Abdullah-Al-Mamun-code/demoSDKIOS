name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install CocoaPods and cocoapods-art
      run: |
        sudo gem install cocoapods
        sudo gem install cocoapods-art

    - name: Configure .netrc for Artifactory
      run: |
        echo "machine cueaudio.jfrog.io login admin password jx@k=({1dKFHKu" > ~/.netrc
        chmod 600 ~/.netrc

    - name: Add cocoapods-local repository
      run: pod repo-art add cocoapods-local "https://cueaudio.jfrog.io/cueaudio/api/pods/cocoapods-local"

    - name: Install dependencies
      run: pod install

    - name: Build and Test
      run: xcodebuild clean build test -workspace sdk_demo_ios.xcworkspace -scheme sdk_demo_ios -destination 'platform=iOS Simulator,name=iPhone 12'

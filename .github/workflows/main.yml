name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7' # Adjust the Ruby version if needed

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Adjust the Node.js version if needed

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install
          
      - name: Install dependencies
        run: |
          npm install
          bundle install

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_12.4.app # Adjust the Xcode version if needed
          sudo xcodebuild -license accept

      - name: Build and test
        run: |
          xcodebuild -workspace sdk_demo_ios.xcworkspace \
                     -scheme sdk_demo_ios \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.4' \
                     clean test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results
